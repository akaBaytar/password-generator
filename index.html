<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Password Generator</title>
  </head>

  <body>
    <div class="container">
      <h1 class="title">Password Generator</h1>
      <div class="result-container">
        <span class="result"></span>
        <button type="button" class="button" id="clipboard-button">
          <i class="bi bi-clipboard"></i>
        </button>
      </div>
      <div class="settings-container">
        <div class="setting">
          <label id="password-length">Password Length: 12</label>
          <input type="range" id="length" min="4" max="20" step="1" value="12">
        </div>
        <div class="setting">
          <label for="uppercase">Include uppercase letters</label>
          <input type="checkbox" name="uppercase" id="uppercase" checked />
        </div>
        <div class="setting">
          <label for="lowercase">Include lowercase letters</label>
          <input type="checkbox" name="lowercase" id="lowercase" checked />
        </div>
        <div class="setting">
          <label for="numbers">Include numbers</label>
          <input type="checkbox" name="numbers" id="numbers" checked />
        </div>
        <div class="setting">
          <label for="symbols">Include symbols</label>
          <input type="checkbox" name="symbols" id="symbols" checked />
        </div>
      </div>
      <button type="button" class="button large-button" id="generate-button">
        Generate Password
      </button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
